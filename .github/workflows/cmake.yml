name: Release Build CI

# Controls when the workflow will run
# Triggers the workflow on push or pull request events and manually from the Actions tab
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  build:
    env:
      GH_TOKEN: ${{ secrets.GNUS_TOKEN_1 }}
    runs-on: ${{matrix.host}}
    container:
      image: ${{matrix.container}}
      credentials:
        username: ${{github.actor}}
        password: ${{secrets.GNUS_TOKEN_1}}
    strategy:
      fail-fast: false
      matrix:
        target: [Android, iOS, OSX, Linux, Windows]
        build-type: [Debug, Release]
        abi: [""]
        include:
          - target: Android
            host: ubuntu-22.04
            abi: arm64-v8a
            build-type: Release
          - target: Android
            host: ubuntu-22.04
            abi: armeabi-v7a
            build-type: Release
          - target: iOS
            host: macos-latest
          - target: OSX
            host: gv-OSX-Large
          - target: Linux
            host: ubuntu-22.04
            abi: x86_64
            build-type: Release
          - target: Linux
            host: ubuntu-24.04-arm
            abi: aarch64
            build-type: Release
            container: ghcr.io/geniusventures/debian-bullseye:latest
          - target: Windows
            host: windows-latest
        exclude:
          - target: Android
            abi: ""
          - target: Linux
            abi: ""
          - target: OSX
            build-type: Debug
          - target: iOS
            build-type: Debug
    steps:
      - name: Configure Linux host
        if: ${{ runner.os == 'Linux'}}
        run: |
          sudo update-alternatives --install /usr/bin/cc cc $(which clang) 100
          sudo update-alternatives --install /usr/bin/c++ c++ $(which clang++) 100
          sudo update-alternatives --set cc $(which clang)
          sudo update-alternatives --set c++ $(which clang++)

          sudo apt install ccache ninja-build -y
          echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

      - name: Configure Windows host
        if: ${{ runner.os == 'Windows'}}
        run: |
          choco install ccache -y

      - name: Configure macOS host
        if: ${{ runner.os == 'macOS'}}
        run: |
          brew install ccache ninja bash gnu-tar

          # Ensure GNU tar is first in PATH - check both possible Homebrew locations
          if [ -d "/opt/homebrew/opt/gnu-tar/libexec/gnubin" ]; then
            echo "PATH=/opt/homebrew/opt/gnu-tar/libexec/gnubin:$PATH" >> $GITHUB_ENV
            echo "Using GNU tar from /opt/homebrew"
          elif [ -d "/usr/local/opt/gnu-tar/libexec/gnubin" ]; then
            echo "PATH=/usr/local/opt/gnu-tar/libexec/gnubin:$PATH" >> $GITHUB_ENV
            echo "Using GNU tar from /usr/local"
          else
            echo "WARNING: GNU tar installation not found in expected locations"
            echo "Available tar: $(which tar)"
          fi
          
          echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

      - name: Add Android toolchain
        if: ${{ matrix.target == 'Android' }}
        run: |
          NDK_VERSION="r27b"
          wget https://dl.google.com/android/repository/android-ndk-$NDK_VERSION-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME

          echo "ANDROID_NDK_HOME=$HOME/android-ndk-$NDK_VERSION" >> $GITHUB_ENV

      - name: Clean workspace (self-hosted runners)
        if: ${{ runner.environment == 'self-hosted' }}
        working-directory: ${{github.workspace}}
        run: |
          echo "=== PRE-CLEANUP DEBUG ==="
          echo "Current working directory: $(pwd)"
          echo "Contents of workspace:"
          ls -la
          echo "Checking for zkLLVM directory..."
          if [ -d "zkLLVM" ]; then
            echo "zkLLVM directory exists, contents:"
            ls -la zkLLVM/
            if [ -d "zkLLVM/build" ]; then
              echo "Build directory exists, checking for build artifacts:"
              if [ -d "zkLLVM/build/OSX/Release" ]; then
                echo "Found existing Release build artifacts:"
                ls -la zkLLVM/build/OSX/Release/
              else
                echo "No Release build artifacts found"
              fi
            fi
          else
            echo "zkLLVM directory does not exist"
          fi
          
          echo "=== CLEANUP ==="
          # Clean up artifacts from previous runs (self-hosted runners only)
          if [ -d "thirdparty" ]; then
            echo "Removing thirdparty directory..."
            rm -rf thirdparty
          fi
          # Clean up any existing zkLLVM directory from previous checkout
          if [ -d "zkLLVM" ]; then
            echo "Removing zkLLVM directory..."
            rm -rf zkLLVM
          fi
          
          echo "=== POST-CLEANUP DEBUG ==="
          echo "Contents after cleanup:"
          ls -la
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: zkLLVM
          submodules: "recursive"

      - name: Debug fresh checkout
        working-directory: ${{github.workspace}}
        run: |
          echo "=== POST-CHECKOUT DEBUG ==="
          echo "Contents after checkout:"
          ls -la
          echo "zkLLVM directory contents:"
          ls -la zkLLVM/
          echo "Checking for any existing build artifacts..."
          if [ -d "zkLLVM/build" ]; then
            echo "Build directory exists (expected), contents:"
            ls -la zkLLVM/build/
            if [ -d "zkLLVM/build/OSX" ]; then
              echo "OSX build directory exists, contents:"
              ls -la zkLLVM/build/OSX/
              if [ -d "zkLLVM/build/OSX/Release" ]; then
                echo "WARNING: Release build artifacts already exist!"
                ls -la zkLLVM/build/OSX/Release/
              else
                echo "Good: No Release build artifacts found"
              fi
            else
              echo "Good: No OSX build directory found"
            fi
          else
            echo "WARNING: Build directory missing from checkout"
          fi
        shell: bash

      - name: Set build directory
        run: |
          if [ '${{matrix.abi}}' ]; then
            BUILD_DIRECTORY=${{matrix.build-type}}/${{matrix.abi}}
          else
            BUILD_DIRECTORY=${{matrix.build-type}}
          fi

          echo "SOURCE_DIRECTORY=build/${{matrix.target}}" >> $GITHUB_ENV
          echo "BUILD_DIRECTORY=$BUILD_DIRECTORY" >> $GITHUB_ENV
        shell: bash

      - name: Download thirdparty release
        working-directory: ${{github.workspace}}
        run: |
          if ${{github.event_name == 'pull_request'}}; then
              CURRENT_BRANCH=${{ github.event.pull_request.head.ref }}
          else
              CURRENT_BRANCH=$GITHUB_REF_NAME
          fi

          echo "Identified current branch as ${CURRENT_BRANCH}"

          echo "CURRENT_BRANCH=${CURRENT_BRANCH}" >>$GITHUB_ENV

          if [ "$CURRENT_BRANCH" == "main" ]; then
            thirdparty_branch="main"
          else
            thirdparty_branch="develop"
          fi

          echo "Using ${thirdparty_branch} for thirdparty"

          if [ '${{matrix.abi}}' ]; then
            FILE_NAME=${{matrix.target}}-${{matrix.abi}}-${{matrix.build-type}}.tar.gz
          else
            FILE_NAME=${{matrix.target}}-${{matrix.build-type}}.tar.gz
          fi
          echo "FILE_NAME=${FILE_NAME}" >> $GITHUB_ENV

          mkdir thirdparty
          cd thirdparty

          tag_name="${{matrix.target}}-${thirdparty_branch}-${{matrix.build-type}}"

          gh release download ${tag_name} --repo GeniusVentures/thirdparty -p "${FILE_NAME}"
          tar -zxf "${FILE_NAME}"
                    
          # Set THIRDPARTY_BUILD_DIR to the actual location where files were extracted
                    
          if [ "${{ matrix.target }}" = "Windows" ]; then
            # Convert Unix path to Windows path for Windows builds
            echo "THIRDPARTY_BUILD_DIR=$(pwd -W)/${{env.SOURCE_DIRECTORY}}/${{env.BUILD_DIRECTORY}}" >> $GITHUB_ENV
          else
            echo "THIRDPARTY_BUILD_DIR=$(pwd)/${{env.SOURCE_DIRECTORY}}/${{env.BUILD_DIRECTORY}}" >> $GITHUB_ENV
          fi

        shell: bash

      - name: Configure CMake for Android
        if: ${{ matrix.target == 'Android'}}
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: cmake -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCMAKE_C_STANDARD=17 -DTHIRDPARTY_BUILD_DIR=${{env.THIRDPARTY_BUILD_DIR}} -DANDROID_ABI=${{matrix.abi}} -DCMAKE_ANDROID_NDK=${ANDROID_NDK_HOME}

      - name: Configure CMake for iOS
        if: ${{ matrix.target == 'iOS'}}
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: cmake -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCMAKE_C_STANDARD=17 -DTHIRDPARTY_BUILD_DIR=${{env.THIRDPARTY_BUILD_DIR}} -DPLATFORM=OS64

      - name: Configure CMake for Mac
        if: ${{ matrix.target == 'OSX'}}
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: |
          echo "=== PRE-CMAKE DEBUG ==="
          echo "Current directory: $(pwd)"
          echo "Contents of source directory:"
          ls -la
          echo "Build directory variable: ${{env.BUILD_DIRECTORY}}"
          echo "Full build path would be: $(pwd)/${{env.BUILD_DIRECTORY}}"
          if [ -d "${{env.BUILD_DIRECTORY}}" ]; then
            echo "WARNING: Build directory ${{env.BUILD_DIRECTORY}} already exists!"
            ls -la "${{env.BUILD_DIRECTORY}}"
          else
            echo "Good: Build directory ${{env.BUILD_DIRECTORY}} does not exist"
          fi
          
          echo "=== RUNNING CMAKE ==="
          cmake -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCMAKE_C_STANDARD=17 -DTHIRDPARTY_BUILD_DIR=${{env.THIRDPARTY_BUILD_DIR}} -DPLATFORM=MAC_UNIVERSAL

      - name: Configure CMake for Linux
        if: ${{ matrix.target == 'Linux' }}
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: cmake -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCMAKE_C_STANDARD=17 -DTHIRDPARTY_BUILD_DIR=${{env.THIRDPARTY_BUILD_DIR}} -DABI_SUBFOLDER_NAME='/${{matrix.abi}}'

      - name: Configure CMake for Windows
        if: ${{ matrix.target == 'Windows' }}
        working-directory: ${{github.workspace}}\zkLLVM
        run: |
          cd ${{env.SOURCE_DIRECTORY}}
          cmake  -B ${{env.BUILD_DIRECTORY}} -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCMAKE_C_STANDARD=17 -DTHIRDPARTY_BUILD_DIR=${{env.THIRDPARTY_BUILD_DIR}} -G "Visual Studio 17 2022" -A x64

      - name: Build
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: cmake --build ${{env.BUILD_DIRECTORY}} --config ${{matrix.build-type}} -j

      - name: Install
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}
        run: cmake --install ${{env.BUILD_DIRECTORY}}

      - name: Print install directory size
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}/${{env.BUILD_DIRECTORY}}/zkLLVM
        if: runner.os != 'Windows'
        run: du -sh .
        shell: bash

      - name: Print install directory size (Windows)
        if: runner.os == 'Windows'
        run: |
          $path = "${{github.workspace}}\zkLLVM\${{env.SOURCE_DIRECTORY}}\${{env.BUILD_DIRECTORY}}\zkLLVM"
          $size = (Get-ChildItem -Recurse -Force $path | Measure-Object -Property Length -Sum).Sum
          "{0:N2} MB" -f ($size / 1MB)
        shell: pwsh

      - name: Compress build artifacts
        working-directory: ${{github.workspace}}/zkLLVM/${{env.SOURCE_DIRECTORY}}/${{env.BUILD_DIRECTORY}}
        if: github.ref_name == 'main' || github.ref_name == 'develop'
        env:
          DESTINATION_DIRECTORY: ${{github.workspace}}/zkLLVM/${{env.FILE_NAME}}
        shell: bash
        run: |
          # Debug: Check which tar we're using
          echo "Using tar: $(which tar)"
          tar --version | head -1
          
          # Use GNU tar with --transform
          tar -czf ${FILE_NAME} \
              --exclude='zkLLVM/src' \
              --exclude='zkLLVM/tmp' \
              --transform 's|^|${{env.SOURCE_DIRECTORY}}/${{env.BUILD_DIRECTORY}}/|S' \
              zkLLVM

          echo "Trying to move the file to "$DESTINATION_DIRECTORY""
          mv ${FILE_NAME} "$DESTINATION_DIRECTORY"

      - name: Release file
        if: github.ref_name == 'main' || github.ref_name == 'develop'
        working-directory: ${{github.workspace}}/zkLLVM
        shell: bash
        run: |
          RELEASE_TAG='${{matrix.target}}-${{github.ref_name}}-${{matrix.build-type}}'

          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
          pwd
          echo "Trying to release the file to "${{github.workspace}}/zkLLVM/${FILE_NAME}" "


          if ! gh release view $RELEASE_TAG; then
              echo "Release not found, creating with tag: $RELEASE_TAG"

              if [ '${{ matrix.build-type }}' != 'Release' ]; then
                  RELEASE_TYPE="--prerelease"
              else
                  RELEASE_TYPE="--latest"
              fi

              gh release create $RELEASE_TAG \
                  -n "${CURRENT_BRANCH} branch" \
                  --target "${CURRENT_BRANCH}" \
                  ${RELEASE_TYPE} \
                  -t "${{ matrix.target }} ${CURRENT_BRANCH} branch ${{ matrix.build-type }} build"
          fi

          echo -e "Uploading ${FILE_NAME}"
          gh release upload --clobber ${RELEASE_TAG} ${FILE_NAME}
